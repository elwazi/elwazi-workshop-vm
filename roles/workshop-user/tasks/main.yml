---
- name: Create workshop users
  tags: workshop_users
  block:
    - name: Create user
      user:
        name: "{{ item.username }}"
        password: "{{ item.password | password_hash('sha512') }}"
        shell: /bin/bash
        createhome: yes
        uid: "{{ item.uid }}"
        home: "/users/{{ item.username }}"
      with_items:
        - "{{ workshop_users }}"
      loop_control:
        label: "{{ item.username }}"

    - name: Ensure homes are secure by default
      file:
        path: "/users/{{ item.username }}"
        mode: "u=rwx,g=,o="
      with_items:
        - "{{ workshop_users }}"
      loop_control:
        label: "{{ item.username }}"

    - name: Add user to 'docker' group
      when: docker_install is defined and docker_install
      user:
        name: "{{ item.username }}"
        groups: docker
        append: yes
      with_items:
        - "{{ workshop_users }}"
      loop_control:
        label: "{{ item.username }}"


    - name: Update SSH server configuration to allow password authentication
      ansible.builtin.lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^PasswordAuthentication.*'
        line: 'PasswordAuthentication yes'
        state: present
      notify: Restart SSH Service
